<link rel="import" href="../ft-element-demo.html">


<!--

An element that can be used for the demo fixture for FileThis elements. Has a slot for the element to be demoed and a side bar for configuration options.

@demo
 -->
<dom-module id="demo-fixture">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <ft-element-demo
                style="width:100%; height:100%; ">

            <div
                    slot="config"
                    class="layout vertical"
                    style="width:300px; ">

                <div>
                    This panel lets you configure the element
                </div>

                <div style="height: 30px; "></div>

                <paper-checkbox>
                    First
                </paper-checkbox>

                <div style="height: 16px; "></div>

                <paper-checkbox>
                    Second
                </paper-checkbox>

                <div style="height: 16px; "></div>

                <paper-checkbox>
                    Third
                </paper-checkbox>

            </div>

            <div
                    slot="element">
                Element
            </div>

        </ft-element-demo>

    </template>

    <script>

        Polymer
        ({
            is: 'demo-fixture',

            properties:
            {
            }

        });

    </script>

</dom-module>
